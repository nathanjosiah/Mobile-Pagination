<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Simple Pagination Demo</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
	<style>
	body {
		background-color: #F2F2F2;
	}
	#main-content {
		margin-top: 50px;
		border-width: 0 1px 0 1px;
		border-color: #D8D8D8;
		border-style: solid;
		background-color: #FFFFFF;
		padding-bottom: 30px;
	}
	#main-footer {
		color: #999999;
		background: #FFFFFF;
		border-top: 1px solid #D8D8D8;
	}
	#footer-content {
		padding-top: 10px;
		padding-bottom: 10px;
	}
	#e1 li, #e2 li {
		font-size: 72px;
	}

	#e1 {
		width: 300px;
		margin: 0 auto;
		position: relative;
		overflow: hidden;
	}
	#e1 ul {
		position: relative;
		display: block;
		margin: 0;
		padding:0;
		width: 1200px;
		-webkit-backface-visibility: hidden;
		-webkit-transform: translate(0,0);
		transform: translate(0,0);
		-webkit-transition: -webkit-transform ease-out 300ms;
		-webkit-transition: transform ease-out 300ms;
		transition: -webkit-transform ease-out 300ms;
		transition: transform ease-out 300ms;
	}
	#e1 ul.is_touching {
		-webkit-transition: none;
		transition: none;
	}
	#e1 li {
		list-style: none;
		display: block;
		padding: 0;
		margin: 0;
		float: left;
		width: 300px;
		height: 200px;
	}
	#e1 .control {
		position: absolute;
		top: 50%;
		z-index: 10;
		display: block;
		width: 20px;
		height: 60px;
		line-height: 60px;
		margin-top: -30px;
		font-size: 44px;
		text-align: center;
		color: #FFFFFF;
		text-decoration: none;
		text-shadow: 0 0 3px rgba(0,0,0,0.5);
		opacity: 0;
		-webkit-transition: opacity 150ms ease-in-out;
		transition: opacity 150ms ease-in-out;
	}
	#e1:hover .control {
		opacity: 1;
	}
	#e1 .control-prev {
		left: 0;
	}
	#e1 .control-next {
		right: 0;
	}


	#e2 {
		width: 100%;
		position: relative;
		overflow: hidden;
	}
	#e2 ul {
		position: relative;
		display: block;
		margin: 0;
		padding:0;
		width: 400%;
		padding-top: 56.25%;
		-webkit-backface-visibility: hidden;
		-webkit-transform: translate(0,0);
		transform: translate(0,0);
		-webkit-transition: -webkit-transform ease-out 300ms;
		-webkit-transition: transform ease-out 300ms;
		transition: -webkit-transform ease-out 300ms;
		transition: transform ease-out 300ms;
	}
	#e2 ul.is_touching {
		-webkit-transition: none;
		transition: none;
	}
	#e2 li {
		list-style: none;
		display: block;
		padding: 0;
		margin: 0;
		position: absolute;
		top: 0;
		width: 25%;
		height: 100%;
	}
	#e2 img {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}
	#e2 li:nth-child(2) {left:25%;}
	#e2 li:nth-child(3) {left:50%;}
	#e2 li:nth-child(4) {left:75%;}


	#e3 {
		width: 300px;
		margin: 0 auto;
		position: relative;
		overflow: hidden;
	}
	#e3-items {
		position: relative;
		display: block;
		margin: 0;
		padding:0;
		width: 1200px;
		-webkit-backface-visibility: hidden;
		-webkit-transform: translate(0,0);
		transform: translate(0,0);
		-webkit-transition: -webkit-transform ease-out 300ms;
		-webkit-transition: transform ease-out 300ms;
		transition: -webkit-transform ease-out 300ms;
		transition: transform ease-out 300ms;
	}
	#e3-items.is_touching {
		-webkit-transition: none;
		transition: none;
	}
	#e3-items li {
		list-style: none;
		display: block;
		padding: 0;
		margin: 0;
		float: left;
		width: 300px;
		height: 200px;
	}

	#e3-dots {
		display: block;
		position: absolute;
		bottom: 20px;
		left: 50%;
		z-index: 20;
		margin: 0 0 0 -16px;
		padding: 0;
	}
	#e3-dots li {
		display: block;
		list-style: none;
		float: left;
		width: 6px;
		height: 6px;
		margin: 0 0 0 3px;
		padding: 0;
		border: 1px solid #FFFFFF;
		border-radius: 4px;
		box-shadow: 0px 0px 5px #000000;
	}
	#e3-dots li:first-child {
		margin-left: 0;
	}

	.fb-1-sel #e3-dots li:nth-child(1) {background-color: #FFFFFF;}
	.fb-2-sel #e3-dots li:nth-child(2) {background-color: #FFFFFF;}
	.fb-3-sel #e3-dots li:nth-child(3) {background-color: #FFFFFF;}
	.fb-4-sel #e3-dots li:nth-child(4) {background-color: #FFFFFF;}



	@media (max-width: 959px) {
		#content {
			width: 100%;
			margin: 0;
		}
	}
	</style>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<div class="navbar-brand"><b>Simple Pagination Examples</b></div>
			</div>
		</div>
	</nav>
	<div class="container" id="main-content">
		<h1>Example 1</h1>
		<div id="e1">
			<a href="#" class="control control-prev">&lt;</a>
			<ul>
				<li><img src="http://lorempixel.com/300/200/nature/?v1" /></li>
				<li><img src="http://lorempixel.com/300/200/nature/?v2" /></li>
				<li><img src="http://lorempixel.com/300/200/nature/?v3" /></li>
				<li><img src="http://lorempixel.com/300/200/nature/?v4" /></li>
			</ul>
			<a href="#" class="control control-next">&gt;</a>
		</div>
		<hr />
		<h1>Example 2</h1>
		<div id="e2">
			<ul>
				<li><img src="http://lorempixel.com/720/405/nature/?v1" /></li>
				<li><img src="http://lorempixel.com/720/405/nature/?v2" /></li>
				<li><img src="http://lorempixel.com/720/405/nature/?v3" /></li>
				<li><img src="http://lorempixel.com/720/405/nature/?v4" /></li>
			</ul>
		</div>
		<hr />
		<h1>Example 3</h1>
		<div id="e3" class="fb-1-sel">
			<ul id="e3-dots">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<ul id="e3-items">
				<li><img src="http://lorempixel.com/300/200/nature/?v1" /></li>
				<li><img src="http://lorempixel.com/300/200/nature/?v2" /></li>
				<li><img src="http://lorempixel.com/300/200/nature/?v3" /></li>
				<li><img src="http://lorempixel.com/300/200/nature/?v4" /></li>
			</ul>
		</div>
	</div> <!-- /container -->
	<footer id="main-footer">
		<div class="container" id="footer-content">
			&copy; Nathan Smith. All rights reserved
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	<script src="simple-pagination.js"></script>
	<script>
	$(function() {
		var e1index = 1;
		$('#e1').simplePagination({
			onChange: function(index) {
				e1index = index;
			}
		});
		$('#e1 .control-prev').on('click',function(e) {
			if(e1index === 1) return;
			$('#e1').simplePagination('gotoPage',e1index-1);
		});
		$('#e1 .control-next').on('click',function(e) {
			if(e1index === 4) return;
			$('#e1').simplePagination('gotoPage',e1index+1);
		});

		$('#e2').simplePagination();

		var e3index = 1;
		$('#e3').simplePagination({
			onChange: function(index) {
				this.removeClass('fb-' + e3index + '-sel').addClass('fb-' + index + '-sel');
				$('#console').text('Page is now  #' + index);
				e3index = index;
			},
			sliderSelector: '#e3-items',
		});
		$('#e3-dots').on('click','li',function(e) {
			$('#e3').simplePagination('gotoPage',$(this).index() + 1);
		});
	});
	</script>
</body>
</html>
